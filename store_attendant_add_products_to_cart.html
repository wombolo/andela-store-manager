<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Products to Shopping Cart | Andela Store Manager</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <div class="">
        <div class="col-2 logged-in pull-right"><h6>Welcome store attendant </h6></div>
    </div>
    <div class="clearfix">
        <div class="logo">Vy Superstore</div>
    </div>
    <div class="row clearfix">
        <div class="col-10 m-0-auto m-t-5">
            <h3>Add Products to Shopping Cart </h3>

            <form action="" class="form-box">
                <div class="form-group col-10">
                    <p>Transaction ID: <code>11543AVF</code></p>
                </div>

                <div class="form-group col-10">
                    <div class="col-3">
                        <label for="name">Item Name</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" type="text" id="name">
                    </div>
                </div>

                <div class="form-group col-10">
                    <div class="col-3">
                        <label for="qty">Item Quantity</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" type="number" id="qty">
                    </div>
                </div>



                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                    <button type="reset" class="btn btn-dark">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="m-t-5">
        <div class="row info">
            <div class="col-4">
                <h3>Useful Links</h3>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="store_attendant_add_products_to_cart.html">Add products to Cart</a></li>
                    <li><a href="store_attendant_view_sales.html">View Store Sales Records</a></li>
                    <li><a href="all_products.html">View all available products</a></li>
                    <li><a href="product_single.html">View individual product details</a></li>
                </ul>
            </div>

            <div class="col-4"> </div>

            <div class="col-4"> </div>
        </div>

        <div class="foot-bottom">
            <h4>&copy; 2018 Vy Superstore. All rights Reserved</h4>
        </div>
    </footer>
</div>

</body>
</html>
